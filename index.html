<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="variables.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; background-color:var(--cream);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="product">
       <img class="img-perfume small" src="./images/image-product-mobile.jpg" alt="product perfume">
       <img class="img-perfume large" src="./images/image-product-desktop.jpg" alt="product perfume">
      <article>
       
        <p class="perfume">PERFUME</p>
        <h3 class="title">Gabrielle Essence Eau De Parfum</h3>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="prices"><span class="actual-price">$149.99</span><span class="old-price">$169.99</span></p>
        <button class="add-cart" type="submit"><img src="./images/icon-cart.svg" alt=""><span>Add to Cart</span></button>
      </article>
    </section>
    
  
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">v-t-9</a>.
  </div>
  
</body>
</html>
